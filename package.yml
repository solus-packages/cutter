name       : cutter
version    : 1.10.3
release    : 9
homepage   : https://cutter.re/
source     :
    - https://github.com/radareorg/cutter/archive/v1.10.3.tar.gz : 2ece3c7ce31fb7b5e4f3a2926cf8c59c97ca84ae8c526d593d896fddd085f981
    - git|https://github.com/radareorg/r2ghidra-dec.git : bc7c3700986c07c944e8660ef6fccb985c6001fe
license    : GPL-3.0-or-later
component  : programming.tools
summary    : A Qt and C++ GUI for radare2 reverse engineering framework
description: |
    Cutter is a free and open-source GUI for radare2. Willing to create an advanced, customizable and free reverse engineering framework.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(libr)
    - pkgconfig(python3)
setup      : |
    %qmake src/Cutter.pro \
        CUTTER_ENABLE_PYTHON=true \
        CUTTER_R2GHIDRA_STATIC=true \
        PREFIX=/usr \
        R2GHIDRA_SOURCE=$sources/r2ghidra-dec.git
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
    ln -s /usr/bin/Cutter $installdir/usr/bin/cutter
